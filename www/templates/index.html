<!DOCTYPE html>
<html>
<head>
	<title>Congregation Directory</title>
</head>
	<body>
		<h1>Congregation Directory</h1>
		{% for person in people %}
			<img src="{{ person.image }}"/>
			<p>{{ person.name }}</p>
			<p>{{ person.email }}</p>
			<p>{{ person.phone_number }}</p>
		{% endfor %}
	</body>
</html>
